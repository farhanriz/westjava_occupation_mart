version: 2

sources:
  - name: westjava_occupation
    description: A clone of a Postgres application database.
    database: postgres
    schema: dbt
    tables:
      - name: westjava_occupation
        description: Raw data
        columns:
          - name: id
            description: Primary key.
            tests:
              - unique
              - not_null
          - name: province_name
            description: Name of province 
            tests:
              - not_null
          - name: occupation_group
            description: group of occupation
            tests:
              - not_null
          - name: gender
            description: gender type
            tests:
              - not_null
          - name: value
            description: value of citizen in unit
            tests:
              - not_null
          - name: unit
            description: unit name
            tests:
              - not_null
          - name: year
            description: year of the data
            tests:
              - not_null
        loaded_at_field: updated_at
        freshness:
          warn_after: {count: 1, period: hour}
          error_after: {count: 24, period: hour}